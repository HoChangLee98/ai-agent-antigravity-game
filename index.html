<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>가위 바위 보</h1>
            <div id="multiplayer-lobby">
                <div class="lobby-controls">
                    <div class="nickname-container">
                        <input type="text" id="nickname-input" placeholder="닉네임 입력 (미입력 시 랜덤)" maxlength="10">
                    </div>
                    <button id="create-room-btn" class="action-btn">방 만들기</button>
                    <div class="join-container">
                        <input type="text" id="room-code-input" placeholder="방 코드 입력">
                        <button id="join-room-btn" class="action-btn secondary">참가</button>
                    </div>
                </div>
                <div id="room-info" class="hidden">
                    <p>방 코드: <strong id="current-room-code" class="highlight-text"></strong></p>
                    <p id="connection-status">상대방 대기 중...</p>
                    <div class="participant-container">
                        <h4>참가자 목록 (<span id="player-count">0</span>/10)</h4>
                        <ul id="player-list" class="player-list"></ul>
                    </div>
                    <button id="copy-link-btn" class="sm-btn">🔗 링크 복사</button>
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="choices" id="choices">
                    <button class="choice-btn" id="rock" data-choice="rock">
                        <div class="icon">✊</div>
                    </button>
                    <button class="choice-btn" id="paper" data-choice="paper">
                        <div class="icon">✋</div>
                    </button>
                    <button class="choice-btn" id="scissors" data-choice="scissors">
                        <div class="icon">✌️</div>
                    </button>
                </div>

                <div class="result-area hidden" id="result-area">
                    <div class="result-message-container">
                        <h2 id="result-message"></h2>
                    </div>
                    <div class="result-display" id="result-grid">
                        <!-- Dynamic result content -->
                    </div>
                </div>
            </div>

            <div class="controls-container">
                <div class="game-settings">
                    <div class="setting-group">
                        <label>모드</label>
                        <select id="game-mode">
                            <option value="normal">기본 (단판)</option>
                            <option value="bestOf3">3판 2선승</option>
                            <option value="bestOf5">5판 3선승</option>
                        </select>
                    </div>
                    <div class="setting-group" id="survival-type-group">
                        <label>방식</label>
                        <select id="survival-type">
                            <option value="lastLosing">최종 패배자 뽑기 (벌칙)</option>
                            <option value="lastWinning">최종 승리자 뽑기 (우승)</option>
                        </select>
                    </div>
                    <div class="setting-group hidden">
                        <input type="number" id="opponent-count" value="1">
                    </div>
                </div>

                <button class="play-again-btn hidden" id="play-again-btn">다시 하기</button>
                <div id="round-status" class="round-status hidden">
                    라운드 <span id="current-round">1</span> / <span id="total-rounds">3</span>
                </div>
            </div>

            <div class="history-container">
                <div class="history-header">
                    <h3 id="history-title">📜 전체 히스토리</h3>
                    <div class="history-actions">
                        <button id="toggle-history-btn" class="sm-btn">접기/펼치기</button>
                        <button id="clear-history-btn" class="sm-btn danger">초기화</button>
                    </div>
                </div>
                <ul id="history-list" class="history-list">
                    <!-- History items -->
                </ul>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ by AI Agent</p>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
